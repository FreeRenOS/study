<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서적 목록</title>
</head>
<body>
    <h3>서적 목록</h3>
    <div style="width: 800px">
        <div style="width: 800px; text-align: right">
        {{ total_count }}건 검색됨
        </div>
        <table border="1" bordercolor="blue">
            <tr>
                <td>_id</td>
                <td>제목</td>
                <td>표지</td>
                <td>저자</td>
                <td>가격</td>
                <td>ISBN</td>
                <td>등록일자</td>

                <td>
                </td>
            </tr>
            {% for book in booklist %}
            <tr>
                <td>{{ book._id }}</td>
                <td><a href="/book_details/{{ book._id }}">{{ book.title }}</a></td>
                <td><a href="/book_details/{{ book._id }}"><img width="40px" src="{{ book.encoded_data }}"></a></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <a href="/book_edit/{{ book._id }}"><input type="button" value="수정"></a>
                    <input type="button" value="삭제">
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
