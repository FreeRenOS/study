<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="current_datetime">
        </div>
    </body>
</html>
<script>
    function current_datetime() {
        var now = new Date();
    
        var year = now.getFullYear()
        var month = now.getMonth() + 1
        var day = now.getDate()

        var hh = now.getHours();
        var mi = now.getMinutes();
        var ss = now.getSeconds();

        document.getElementById("current_datetime").innert = 
        year + '-' + month + '-' + day + ' ' + hh + ":" + mi + ":" + ss;
    }
   
   setInterval(current_datetime, 1000);

</script>
